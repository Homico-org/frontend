name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

permissions:
  contents: read

jobs:
  frontend:
    name: Frontend (lint + build)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: "1"
      # Build-time envs used by Next.js code (safe defaults for CI)
      NEXT_PUBLIC_API_URL: "https://api.example.com"
      NEXT_PUBLIC_SITE_URL: "https://example.com"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

